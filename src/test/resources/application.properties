# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Mock AWS/Cognito values to prevent startup failures
spring.security.oauth2.client.registration.cognito.client-id=mock-client-id
spring.security.oauth2.client.registration.cognito.client-secret=mock-client-secret
# Clear issuer-uri to avoid OIDC discovery call
spring.security.oauth2.client.provider.cognito.issuer-uri=
# Provide manual mock URIs
spring.security.oauth2.client.provider.cognito.authorization-uri=http://localhost/oauth2/authorize
spring.security.oauth2.client.provider.cognito.token-uri=http://localhost/oauth2/token
spring.security.oauth2.client.provider.cognito.user-info-uri=http://localhost/oauth2/userInfo
spring.security.oauth2.client.provider.cognito.jwk-set-uri=http://localhost/oauth2/jwks
spring.security.oauth2.client.provider.cognito.user-name-attribute=username

S3_BUCKET_NAME=mock-bucket
AWS_REGION=eu-west-1
