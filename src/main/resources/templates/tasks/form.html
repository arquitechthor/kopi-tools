<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0" th:text="${task.id == null ? 'Add New Task' : 'Edit Task'}">Task
                            Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tasks}" th:object="${task}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{priority}" />

                            <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                    th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="category" th:field="*{category}"
                                    list="categoryList"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                                <datalist id="categoryList">
                                    <option value="Work">
                                    <option value="Personal">
                                    <option value="Shopping">
                                    <option value="Learning">
                                </datalist>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                    th:errors="*{category}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                                    th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                    th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (comma separated)</label>
                                <input type="text" class="form-control" id="tags" th:field="*{tags}"
                                    placeholder="e.g., urgent, home, project">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Save Task</button>
                                <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
