<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tasks text-success me-2"></i>Tasks List</h1>
            <a th:href="@{/tasks/new}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Task
            </a>
        </div>

        <div th:if="${groupedTasks == null or groupedTasks.empty}" class="alert alert-info">
            No tasks found. Click "Add Task" to create one.
        </div>

        <div class="accordion" id="categoryAccordion" th:if="${groupedTasks != null and !groupedTasks.empty}">
            <div class="accordion-item" th:each="entry, stat : ${groupedTasks}">
                <h2 class="accordion-header" th:id="'heading' + ${stat.index}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse' + ${stat.index}" aria-expanded="true"
                        th:aria-controls="'collapse' + ${stat.index}">
                        <span th:text="${entry.key}">Category</span>
                        <span class="badge bg-secondary ms-2" th:text="${entry.value.size()}">Count</span>
                    </button>
                </h2>
                <div th:id="'collapse' + ${stat.index}" class="accordion-collapse collapse show"
                    th:aria-labelledby="'heading' + ${stat.index}">
                    <div class="accordion-body p-0">
                        <div class="list-group list-group-flush">
                            <div th:each="task : ${entry.value}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1" th:text="${task.title}">Task Title</h5>
                                    <small class="text-muted" th:text="${task.category}">Category</small>
                                    <span th:if="${task.tags != null}"
                                        th:each="tag : ${#strings.arraySplit(task.tags, ',')}"
                                        class="badge bg-light text-dark ms-1 border" th:text="${tag.trim()}">Tag</span>
                                </div>
                                <div class="btn-group">
                                    <!-- Reorder Buttons -->
                                    <a th:href="@{/tasks/{id}/move/up(id=${task.id})}"
                                        class="btn btn-sm btn-outline-secondary" title="Move Up">
                                        <i class="fas fa-arrow-up"></i>
                                    </a>
                                    <a th:href="@{/tasks/{id}/move/down(id=${task.id})}"
                                        class="btn btn-sm btn-outline-secondary" title="Move Down">
                                        <i class="fas fa-arrow-down"></i>
                                    </a>

                                    <!-- Action Buttons -->
                                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-info"
                                        title="View">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                                        class="btn btn-sm btn-outline-warning" title="Edit">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this task?');"
                                        title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
