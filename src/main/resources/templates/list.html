<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Links Manager</h1>
            <a href="/links/new" class="btn btn-primary"><i class="fas fa-plus"></i> Add Link</a>
        </div>

        <div class="accordion" id="linksAccordion">
            <div class="accordion-item" th:each="entry, stat : ${groupedLinks}">
                <h2 class="accordion-header" th:id="'heading' + ${stat.index}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse' + ${stat.index}" aria-expanded="true"
                        th:aria-controls="'collapse' + ${stat.index}">
                        <span th:text="${entry.key}">Category</span>
                        <span class="badge bg-secondary ms-2" th:text="${entry.value.size()}">0</span>
                    </button>
                </h2>
                <div th:id="'collapse' + ${stat.index}" class="accordion-collapse collapse show"
                    th:aria-labelledby="'heading' + ${stat.index}">
                    <div class="accordion-body p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="link : ${entry.value}">
                                <div>
                                    <a th:href="${link.url}" target="_blank" class="fw-bold text-decoration-none"
                                        th:text="${link.title}">Link Title</a>
                                    <small class="text-muted d-block" th:text="${link.description}">Description</small>
                                </div>
                                <div class="btn-group">
                                    <a th:href="${link.url}" target="_blank" class="btn btn-sm btn-outline-secondary"
                                        title="Open in new window">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                    <a th:href="@{/links/{id}(id=${link.id})}" class="btn btn-sm btn-outline-info"
                                        title="View details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/links/{id}/edit(id=${link.id})}"
                                        class="btn btn-sm btn-outline-warning" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/links/{id}/delete(id=${link.id})}"
                                        class="btn btn-sm btn-outline-danger" title="Delete"
                                        onclick="return confirm('Are you sure you want to delete this link?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${groupedLinks.empty}" class="alert alert-info mt-4">
            No links found. Click "Add Link" to create one.
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
